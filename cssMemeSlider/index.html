<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="slider">
        <div class="memes">
            <input type="radio" name="meme" id="meme-1" checked>
            <input type="radio" name="meme" id="meme-2">
            <input type="radio" name="meme" id="meme-3">
            <input type="radio" name="meme" id="meme-4">
            <div class="meme slider-margin">
                <img class="img" src="img/1.png" alt="eugen_meme">
            </div>
            <div class="meme">
                <img class="img" src="img/2.png" alt="alex_meme">
            </div>
            <div class="meme">
                <img class="img" src="img/3.png" alt="alex_sleep_meme">
            </div>
            <div class="meme">
                <img class="img" src="img/5.jpeg" alt="nikita_meme">
            </div>
        </div>
    </div>
    <div class="text__slider">
        <p>Проснись Женёк</p>
        <p>Алексей, за вами уже выехали</p>
        <p>Иди спать, Алексей</p>
        <p>А что если эти мемы создаёт Никита</p>
    </div>
    <nav class="navigation">
        <label for="meme-1" class="dot" checked></label>
        <label for="meme-2" class="dot"></label>
        <label for="meme-3" class="dot"></label>
        <label for="meme-4" class="dot"></label>
    </nav>
</body>
</html>
